<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

<main role="main" class="container">

    <div class="starter-template">
        <h1>My Student App- Student Detail in each department.</h1>
        <p class="lead">These are list of student from departments you just clicked upon.</p>
        {% for st in stlist %}
        <ul class="list-group">
            <li class="list-group-item active">{{st.st_roll}}</li>
            <li class="list-group-item">{{st.st_name}}</li>
            <li class="list-group-item">{{st.st_sub}}</li>
            <li class="list-group-item">{{st.st_join_date}}</li>
        </ul>
        {% endfor %}
    </div>

</main><!-- /.container -->
